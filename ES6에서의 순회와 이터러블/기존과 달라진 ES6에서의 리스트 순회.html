<script>
	const log = console.log;
</script>

<!--  
# 기존과 달라진 ES6에서의 리스트 순회
  - for i++
  - for of
-->
<script>
	// 기존 ES5에서의 리스트 순회
	const list = [1, 2, 3];
	for (var i = 0; i < list.length; i++) {
		log(list[i]);
	}
	const str = 'abc';
	for (var i = 0; i < str.length; i++) {
		log(str[i]);
	}

	// ES6에서의 리스트 순회
	// 문법이 간결해졌고, 선언적으로 바뀌었다.
	for (const a of list) {
		log(a);
	}
	for (const a of str) {
		log(a);
	}
</script>
