	const log = console.log;
</script>

<!--  
# 일급 함수
  - 함수가 값으로 다뤄질 수 있다.

# 고차 함수
  - 함수를 값으로 다루는 함수
-->

<!--  
# 고차 함수 예1 - 함수를 인자로 받아서 실행하는 함수
  - apply1
  - times
-->
<script>
	const apply1 = (f) => f(1);
	const add2 = (a) => a + 2;
	log(apply1(add2)); // 3
	log(apply1((a) => a - 1)); // 0

	const times = (f, n) => {
		let i = -1;
		while (++i < n) {
			f(i);
		}
	};
	times(log, 3);
</script>

<!--  
# 고차 함수 예2 - 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
  - addMaker
-->
<script>
	// addMaker는 b => a + b라는 함수를 리턴한다.
	// 리턴이 완료된 후에도 a를 기억하고 있기 때문에 클로저를 리턴한다고 한다.
	const addMaker = (a) => (b) => a + b;
	const add10 = addMaker(10); // 함수가 종료된 후에도 a를 기억하고 있기 때문에 b => 10 + b라 볼 수 있다.
	log(add10(10)); // 20
</script>
